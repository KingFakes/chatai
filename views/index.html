<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot dengan OpenAI</title>
    <link rel="shortcut icon" href="https://dicodingbot.site/img/logo.png" type="image/png">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <p>Are you sure you want to delete all the chats?</p>
            <div class="custom-alert-buttons">
                <button id="confirm-delete" class="custom-alert-button">Yes</button>
                <button id="cancel-delete" class="custom-alert-button">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <span id="hamburger-button" class="material-symbols-rounded">left_panel_open</span>

        </div>
        <div class="navbar-center">
            <h1>Chat Bot</h1>
        </div>
        <div class="navbar-right">
            <!-- Tambahkan elemen-elemen navbar kanan di sini jika diperlukan -->
        </div>
    </nav>

    <!-- Offcanvas -->
    <div id="offcanvas" class="offcanvas">
        <div class="offcanvas-content">
            <span id="close-offcanvas" class="material-symbols-rounded">left_panel_close</span>
            <h2>Add-ons</h2>
            <div class="menu-list">
                <button class="menu-button">Music</button>
                <button class="menu-button">Games</button>
                <button class="menu-button">Nsfw</button>
                <!-- Tambahkan tombol-tombol Offcanvas lainnya di sini jika diperlukan -->
            </div>
        </div>
    </div>

    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <span id="option-btn" class="material-symbols-rounded">more_vert</span>
            <div id="dropdown-content" class="custom-dropdown">
                <div>Chat</div>
                <div>Picture</div>
            </div>
            <div class="typing-textarea">
                <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>
            </div>
        </div>

        <!-- Tambahkan elemen popup di atas textarea -->
        <div id="popup" class="popup">
            <button id="musik-option" class="popup-option">Musik</button>
            <button id="bokep-option" class="popup-option">NSFW</button>
            <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
